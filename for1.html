<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>For Dongüsü</title>
</head>

<body>
<script>
	var mesaj,defa;
	mesaj=prompt("Bir mesaj giriniz");
	defa=parseInt(prompt("Kaç defa yazılacak"));
	for(var i=1;i<=defa;i++){
		document.write(mesaj);
		document.write("<br>");
	}
</script>
</body>
</html>
